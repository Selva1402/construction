<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/static/userbit.css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>-->
</head>

<body>
    {%include'userdash.html'%}
    <div class="container1">
        <header>Engineer quotation form</header>
       
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Building Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <span>Full Name</span>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <span>Email</span>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <span>Location</span>
                            <input type="text" placeholder="Enter your location" required>
                        </div>

                        <div class="input-field">
                            <span>Address</span>
                            <input type="text" placeholder="Enter your Address" required>
                        </div>

                        <div class="input-field">
                            <span>Mobile Number</span>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <span>Do you have all permits and approvals?</span>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>Yes</option>
                                <option>No</option>
                                <option>On-Process</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <span>Timeline</span>
                            <select required>
                                
                                <option disabled selected>Select</option>
                                <option>Within 6 months</option>
                                <option>Within 1 year</option>
                                <option>More than 1 year</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <span>Land size in squarefeet</span>
                            <input type="number" placeholder="Land size in squarefeet" required>
                        </div>
                        <div class="input-field">
                            <span>Building Type</span>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>Residential buildings/Apartments</option>
                                <option>Commercial buildings</option>
                                <option>Single-family detached house</option>
                                <option>Bungalow </option>
                            </select>
                        </div>
                        <div class="input-field">
                            <span>Budget</span>
                            <input type="number" placeholder="Budget" required>
                        </div>
                        <div class="input-field">
                            <span>Wood work</span>
                            <select required>
                                <option disabled selected>Select</option>
                                <option>With furniture</option>
                                <option>Without furniture</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <span for="options">How many rooms you want?</span>
                            <input type="number" placeholder="Rooms" required>
                        </div>
                        <div class="input-field text">
                            <span for="options">Additional information</span>
                            <input type="text" placeholder="Write here!!!" required>
                        </div>
                        <button class="nextBtn">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
                    
               
            </div>
        </form>
    </div>
</body>

</html>
