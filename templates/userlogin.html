<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futurehaus</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="/static/logreg.css">
</head>

<body>
  {% include 'nav.html' %}

  <section class="b">
    <center>
      <div class="box">
        <a href="/">
          <h5><i class="fas fa-sign-out-alt"></i></h5>
        </a>
        <div class="leftlogbox">
          <img src="/static/img14.svg" alt="">
        </div>
        <div class="rightlogbox">
          <div id="register" style="display:none;">
            <form action="/userinfo" method="post" enctype="multipart/form-data">
              <center>
                <input type="hidden" name="action" value="register">
                <h3>Register</h3>
                <p>Welcome :)</p>
                <div class="register">
                  <div class="form grid-item2">
                    <form action="registration" method="post" enctype="multipart/form-data">
                        <div class="input-field">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required><br>
                        </div>
    
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required><br>
                        </div>
    
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required><br>
                        </div>
    
                        <div class="input-field">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required><br>
                        </div>
                        <div class="input-field">
                            <label for="location">location</label>
                            <input type="location" id="location" name="location" required><br>
                        </div>
    
                        <div class="input-field">
                            <label for="phone">Phone Number</label>
                            <input type="phone" id="phone" name="phone" required><br>
                        </div>
                        <div class="input-field">
                          <label for="phone">Profile picture</label>
                            <div class="file-upload-wrapper" data-text="Select your file!">
                              <input name="image" type="file" class="file-upload-field" id="image" value="">
                            </div>
                        </div>
                        </div>
                    </form>
                </div>
                <input type="submit" value="Register" name="register">
                <p id="log">If You Have Already an account ,Then
                <h2 onclick="reg()">Login</h2>
                </p>
              </center>
            </form>
        </div>


          <div id="login" style="display: block;">
            <form method="post" action="{{ url_for('userinfo') }}" enctype="multipart/form-data">
              <input type="hidden" name="action" value="login">

              <h3>User Login</h3>
              <p id="space">Welcome Again :)</p>
              <div class="form grid-item">
                <form action="signin" method="post">
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required><br>
                    </div>

                    <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required><br>
                    </div>
                    
                
                
            </div>
              <input type="submit" value="Login" name="login">

            </form>
            <form action="/forgotuser" method="post">
              <input type="submit" value="forgot" name="forgot">
            </form>

              <p id="log">If You Not Have an account ,Then Please
              <h2 onclick="log()">Register</h2>
              </p>
              <span><h4>{{msg}}</h4></span>


    </form>
    </div>

    </div>

    </div>
    </center>
  </section>
  <script>
    function log() {
      var x = document.getElementById("login");
      var y = document.getElementById("register");

      if (x.style.display == 'block') {
        x.style.display = 'none';
        y.style.display = 'block';
      }
      else {
        x.style.display = 'none';
      }

    }

    function reg() {
      var x = document.getElementById("login");
      var y = document.getElementById("register");


      if (y.style.display == 'block') {
        y.style.display = 'none';
        x.style.display = 'block';
      }
      else {
        y.style.display = 'none';
      }

    }
  </script>


</body>

</html>

</html>
