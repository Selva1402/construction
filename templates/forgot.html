<!DOCTYPE html>
<html>
  <head>
    <title>Forgot Password</title>
  </head>
  <body>
    <h1>Forgot Password</h1>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
    <form method="POST">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
