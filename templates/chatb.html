<!DOCTYPE html>
<html>
<head>
	<title>Welcome</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style type="text/css">
		nav{
			background-color: #d5adc8;
			background-image: linear-gradient(315deg, #d5adc8 0%, #ff8489 74%);
			color:#1123e6;
		}
		.nav-tabs li a{
			color:#1123e6;
		}
		.nav-tabs{
			text-align: center;
			width: 100%;
		}

		.navbar{
			padding-bottom: 0;
			padding-left: 0;
			padding-right: 0;
		}
		.list-group-item:hover{
			background-color: #DCDCDC;
		}
	</style>
</head>
<body>
		<ul class="nav nav-tabs nav-justified justify-content-center">
			<li class="nav-item">
            <h3 class="nav-link active" style="background-color: #1123e6; color: white;"> Builder Chat</h3>
			</li>
			
		</ul>
	</nav>
	<div class="card" style="width: 100%;">
		<ul id="channels_lists" class="list-group list-group-flush">
			{% for user in acc %}
				<a style="color:black;text-decoration:none;cursor: pointer;" id="{{ user[1] }}" href="../userchat/{{user[1]}}">
                    <li class="list-group-item">{{ user[1] }}</li>
                    
				</a>
			{% endfor %}
	  </ul>
	</div>
</body>
</html>
