<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder Gallery</title>
    <link rel="stylesheet" href="/static/gallery.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    {%include 'builderdash.html'%}
    <div class="wrapper2">

        <label for="image">Upload Photos</label>
        <div class="input-field1" id="imageinsert">
            <form action="{{ url_for('buildergallery', id=id) }}" method="post" enctype="multipart/form-data">
                <div class="file-upload-wrapper" data-text="Select your file!">
                    <input name="image" type="file" class="file-upload-field" id="image" value="">
                    <input type="submit" value="Upload" name="submit">
                </div>
                <span>
                    <h4>{{a}}</h4>
                </span>
            </form>
        </div>

        {% if data %}
        <div class="gallery" id="imageview">
            {% for row in data %}
            <div class="image"><span><img src="/static/image/{{ row }}" alt="image" width="100" height="100"></span>
            </div>
            <!-- <div class="image"><span><img src="/static/img16.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img17.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img18.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img19.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img20.jpg" alt=""></span></div> -->
            {% endfor %}
        </div>
        {% else %}
        <span>
            <h4>{{msg}}</h4>
        </span>
        {% endif %}
    </div>

    

    <script src="/js/gallery.js"></script>


</body>

</html>
