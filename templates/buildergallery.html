<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="/static/gallery.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    {%include 'builderdash.html'%}
    <div class="wrapper">
        <div class="input-field">
            <label for="image">Upload Photos</label>
            <div class="file-upload-wrapper" data-text="Select your file!">
                <input name="image" type="file" class="file-upload-field" id="image" value="">
            </div>
        </div>
    
        <div class="gallery">
            <div class="image"><span><img src="/static/img15.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img16.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img17.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img18.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img19.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img20.jpg" alt=""></span></div>
        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <div class="slide prev"><i class="fas fa-angle-left"></i></div>
            <div class="slide next"><i class="fas fa-angle-right"></i></div>
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow"></div>

    <script src="/js/gallery.js"></script>

</body>

</html>
