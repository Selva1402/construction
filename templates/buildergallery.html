<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builder Gallery</title>
    <link rel="stylesheet" href="/static/gallery.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    {%include 'builderdash.html'%}
    <div class="wrapper2">

        

        {% if data %}
        <div class="gallery" id="imageview">
            {% for row in data %}
            <div class="image"><span><img src="/static/image/{{ row }}" alt="image" width="100" height="100"></span>
            </div>
            <!-- <div class="image"><span><img src="/static/img16.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img17.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img18.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img19.jpg" alt=""></span></div>
            <div class="image"><span><img src="/static/img20.jpg" alt=""></span></div> -->
            {% endfor %}
        </div>
        {% else %}
        <span>
            <h4>{{msg}}</h4>
        </span>
        {% endif %}
    </div>

    

    <script src="/js/gallery.js"></script>


</body>

</html>
