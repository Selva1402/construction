{% extends 'builderdash.html' %}
{% block content %}
<div class="customers" style="padding: 50px 50px 0px 250px;">
    <div class="card">
        <div class="card-header">
            <div class="icon arrow"><a href="{{ url_for('builderdash', id=id) }}"><i class="fas fa-arrow-left"></i></a>
                Customer</div>

        </div>
        <div class="card-body">
            {% for user in data: %}
            <div class="customer">
                <div class="info">
                    <img src="/static/images/{{ user[3] }}" width="40px" height="40px" alt="">
                    <div>

                        <h4>{{user[1]}}</h4>
                        <small>{{user[2]}}</small>

                    </div>
                </div>
                <div class="contact">
                    <span class="las la-comment"></span>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
