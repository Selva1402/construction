<html>
<head>
    <title>Customers</title>
    <link rel="shortcut icon" href="/static/logo1.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/static/navprof.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b949337282.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="customers">
        <div class="card">
            <div class="card-header">
                <div class="icon arrow"><a href="{{ url_for('builderdash', id=id) }}"><i
                            class="fas fa-arrow-left"></i></a>
                        Customer</div>
                
            </div>
            <div class="card-body">
                {% for user in user: %}
                <div class="customer">
                    <div class="info">
                        <img src="/static/images/{{ image }}" width="40px" height="40px" alt="">
                        <div>

                            <h4>{{user.username}}</h4>
                            <small>{{user.location}}</small>

                        </div>
                    </div>
                    <div class="contact">
                        <span class="las la-user-circle"></span>
                        <span class="las la-comment"></span>
                        <span class="las la-phone"></span>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
